<!DOCTYPE html>
<html>
<head>
	<title>
		form2
	</title>
</head>
<body>
	<h1>Buat Account Baru</h1>
	<h3>Sign Up Form</h3>
	<form action="form3.html" method="post">
		<br>
		<label for="First name">First Name</label>
		<br>
		<input type="text" name="Nama-Depan" value="" id="Nama-Depan" required>
		<br>
		<label for="last name">Last Name</label>
		<br>
		<input type="text" name="Nama-Belakang" value="" id="Nama-Belakang" required>
		<br>
		<label for="gender">Gender</label>
		<br>
		<input type="radio" name="gender" value="male" required>
		<label for="male-radio">Male</label>
		<br>
		<input type="radio" name="gender" value="famale" >
		<label for="famale-radio">Famale</label>
		<br>
		<label for="negara">Nationality:</label>
		<br>
		<select name="negara" id="negara">
			<option value="indonesia">Indonesia</option>
			<option value="english">English</option>
			<option value="china">china</option>
		</select>
		<br>
		<label for="bahasa">Language Spoken:</label>
		<br>
		<input type="checkbox" name="bahasa" value="bahasa">
		<label for="indonesia">Bahasa Indonesia</label>
		<br>
		<input type="checkbox" name="indonesia-checkbox" value="indonesia-checkbox">
		<label for="inggris">English</label>
		<br>
		<input type="checkbox" name="inggris-checkbox" value="inggris-checkbox">
		<label for="other">Other</label>
		<br><br>
		<label for="bio">Bio:</label>
		<br>
		<textarea name="name" rows="8" cols="40">Type here</textarea>
		<br>
		<input type="submit" value="Sign Up">
	</form>
</body>

</html>
